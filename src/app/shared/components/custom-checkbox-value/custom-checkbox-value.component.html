<div class="custom_checkbox">
  <div
    class="custom_checkbox_false"
    [class.blue_toggle]="checkboxVariableValue() === 1"
    (click)="toggleCheckbox(firstValue())"
  >
    {{ firstLabel() }}
  </div>
  <div
    class="custom_checkbox_true"
    [class.blue_toggle]="checkboxVariableValue() === 13"
    (click)="toggleCheckbox(secondValue())"
  >
    {{ secondLabel() }}
  </div>

  @if (isDisabled()) {
  <i class="fa-solid fa-lock icon_lock" title="Deshabilitado"></i>
  }
</div>
